<!DOCTYPE html>
<html>
<head>
    <style>
        #name-table tr:hover, #ordered-table tr:hover {
            background-color: #f5f5f5;
        }
        #name-table, #ordered-table {
            width: 30%;
            margin: 0 20%;
        }
        #upload-btn, #go-btn, #download-btn {
            width: 100px;
            height: 50px;
        }
        #all-names {
            float: left;
            width: 50%;
        }
        #ordered-names {
            float: right;
            width: 50%;
        }
    </style>
</head>
<body>
    <input type="file" id="file-upload" accept=".csv" style="display:none;">
    <button id="upload-btn">Upload</button>
    <button id="go-btn">Go</button>
    <div id="all-names">
        <h1>All Names</h1>
        <input type="text" id="search-bar" placeholder="Search names">
        <table id="name-table"></table>
    </div>
    <div id="ordered-names">
        <button id="download-btn" style="float: right;">Download Ordered Names</button>
        <h1>Ordered Names</h1>
        <table id="ordered-table"></table>
    </div>
    <script src="main.js"></script>
</body>
</html>
