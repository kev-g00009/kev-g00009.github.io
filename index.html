<!DOCTYPE html>
<html>
<head>
    <title>Name Ordering</title>
    <style>
        /* Basic CSS for layout */
        #content {
            display: flex;
            justify-content: flex-end;
            align-items: left;
            flex-direction: column;
        }
        #all-names {
            align-items: right;
            width: 50%; /* The list takes up half the page width */
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Name Ordering App</h1>
        <input type="file" id="file-upload" accept=".xls,.xlsx">
        <button id="upload-btn">Upload Names</button>
        <div id="all-names">
            <h2>All Names</h2>
            <ul id="name-list">
                <!-- This is where the names will be inserted -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
