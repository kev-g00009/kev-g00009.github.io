<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #configuration {
            max-height: 200px;
            overflow: auto;
        }
        #rest-of-content {
            position: absolute;
            top: 250px; /* Adjust this value as needed */
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        /* Basic CSS for layout */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #tables, #table-titles {
            display: flex;
            justify-content: space-around;
            width: 80%;  /* Make it less than 100% to keep away from the edges */
            margin-top: 15px;
        }
        #all-names {
            width: 25%; /* This ensures the tables align with the titles */
            margin-right: 50px;
        }
        #ordered-names {
            width: 25%; /* This ensures the tables align with the titles */
            margin-left: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        #download-btn {
            height: 20px;
            align-self: center;
        }
        td:hover {
            background-color: #add8e6;
        }
        #go-btn {
            margin-top: 10px;
        }
        #search-bar {
            margin-bottom: 10px;
        }
        h3 {
            color: red;
        }
    </style>
</head>
<body>
    <div id="configuration">
        <h2>Current Configuration:</h2>
        <p id="assistantDisplay">Assistant: </p>
        <div id="stations"></div>
    </div>

    <div id="assistant-dialog-form" title="Choose an assistant">
      <select id="assistant">
        <option value="Assistant 1">Assistant 1</option>
        <option value="Assistant 2">Assistant 2</option>
        <option value="Assistant 3">Assistant 3</option>
      </select>
    </div>

    <div id="photographer-dialog-form" title="Choose a photographer">
      <select id="photographers">
        <option value="Photographer 4">Photographer 6</option>
        <option value="Photographer 2">Photographer 2</option>
        <option value="Photographer 3">Photographer 3</option>
      </select>
    </div>
    <div id="rest-of-content">
        <div id="content">
            <h1>Name Ordering(beta)</h1>
            <input type="file" id="file-upload" accept=".csv">
            <button id="upload-btn">Upload Names</button>
            <h3>Don't Forget to Click Go!</h3>
            <button id="go-btn">Go</button>
            <div id="table-titles">
                <h2>All Names</h2>
                <button id="download-btn">Download Ordered Names</button>
                <h2>Ordered Names</h2>
            </div>
            <div id="tables">
                <div id="all-names">
                    <input type="text" id="search-bar" placeholder="Search names">
                    <table id="name-table">
                        <!-- This is where the names will be inserted -->
                    </table>
                </div>
                <div id="ordered-names">
                    <table id="ordered-table">
                        <!-- Ordered names will be inserted here -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
