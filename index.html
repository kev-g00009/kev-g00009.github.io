<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .ui-dialog {
            z-index: 1000 !important; /* Set a high z-index on the dialogs */
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #tables, #table-titles {
            display: flex;
            justify-content: space-around;
            width: 80%;  /* Make it less than 100% to keep away from the edges */
            margin-top: 15px;
        }
        #all-names {
            width: 25%; /* This ensures the tables align with the titles */
            margin-right: 50px;
        }
        #ordered-names {
            width: 25%; /* This ensures the tables align with the titles */
            margin-left: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        #download-btn {
            height: 20px;
            align-self: center;
        }
        td:hover {
            background-color: #add8e6;
        }
        #go-btn {
            margin-top: 10px;
        }
        #search-bar {
            margin-bottom: 10px;
        }
        h3 {
            color: red;
        }
        #name-table tr:hover,
        #ordered-table tr:hover {
            background-color: #add8e6;  /* Change this to your preferred highlight color */
        }
        #upload-btn {
            margin-top: 10px;
        }
        #station-dialog-form {
            display: none;
        }


    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <div id="container">
        

        <div id="rest-of-content">
            <div id="configuration">
                <h2>Current Configuration:</h2>
                <p id="assistantDisplay">Assistant: </p>
                <div id="stations"></div>
            </div>

            <div id="content">
                <h1>Name Ordering(beta)</h1>
                <input type="file" id="file-upload" accept=".csv">
                <button id="upload-btn">Upload Names</button>
                <h3>Don't Forget to Click Go!</h3>
                <button id="go-btn">Go</button>
                <input type="file" accept="image/*" id="camera-input" style="display: none;">
                <div id="video-container"></div>
                <div id="table-titles">
                    <h2>All Names</h2>
                    <button id="download-btn">Download Ordered Names</button>
                    <h2>Ordered Names</h2>
                </div>
                <div id="tables">
                    <div id="all-names">
                        <input type="text" id="search-bar" placeholder="Search names">
                        <table id="name-table">
                            <!-- This is where the names will be inserted -->
                        </table>
                    </div>
                    <div id="ordered-names">
                        <table id="ordered-table">
                            <!-- Ordered names will be inserted here -->
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
        
    </div>

    <div id="assistant-dialog-form" title="Choose an assistant">
      <select id="assistant">
        <option value="Assistant 1" data-number="1">Assistant 1</option>
        <option value="Assistant 2" data-number="2">Assistant 2</option>
        <option value="Assistant 3" data-number="3">Assistant 3</option>
        <option value="Assistant 4" data-number="4">Assistant 4</option>
        <option value="Assistant 5" data-number="5">Assistant 5</option>
        <option value="Assistant 6" data-number="6">Assistant 6</option>
        <option value="Assistant 7" data-number="7">Assistant 7</option>
        <option value="Assistant 8" data-number="8">Assistant 8</option>
        <option value="Assistant 9" data-number="9">Assistant 9</option>
      </select>
    </div>

    <div id="photographer-dialog-form" title="Choose a photographer">
      <select id="photographers">
        <option value="Photographer 1">Photographer 1</option>
        <option value="Photographer 2">Photographer 2</option>
        <option value="Photographer 3">Photographer 3</option>
        <option value="Photographer 4">Photographer 4</option>
        <option value="Photographer 5">Photographer 5</option>
        <option value="Photographer 6">Photographer 6</option>
        <option value="Photographer 7">Photographer 7</option>
        <option value="Photographer 8">Photographer 8</option>
        <option value="Photographer 9">Photographer 9</option>
      </select>
    </div>
    
    <div id="station-dialog-form" title="Choose a station">
        <select id="station-select">
          <!-- The options will be populated dynamically -->
        </select>
      </div>      
      
    
    <script src="script.js"></script>
</body>
</html>
