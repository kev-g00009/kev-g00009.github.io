<!DOCTYPE html>
<html>
<head>
    <title>Name Ordering</title>
    <style>
        /* Basic CSS for layout */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #tables {
            display: flex;
            justify-content: space-between;
            width: 70%;  /* Adjusting width for better alignment */
            margin-top: 20px;
        }
        .name-list {
            width: 45%;  /* Each list takes up 45% of the tables width */
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center align the titles and tables */
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        #download-btn {
            height: 20px;
            align-self: center;
        }
        td:hover {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Name Ordering App</h1>
        <input type="file" id="file-upload" accept=".csv">
        <button id="upload-btn">Upload Names</button>
        <button id="go-btn">Go</button>
        <div id="tables">
            <div class="name-list">
                <h2>All Names</h2>
                <table id="name-table">
                    <!-- This is where the names will be inserted -->
                </table>
            </div>
            <button id="download-btn">Download Ordered Names</button>
            <div class="name-list">
                <h2>Ordered Names</h2>
                <table id="ordered-table">
                    <!-- Ordered names will be inserted here -->
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
