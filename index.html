<!DOCTYPE html>
<html>
<head>
    <title>Name Ordering</title>
    <style>
        /* Basic CSS for layout */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #tables {
            display: flex;
            justify-content: space-around;
            width: 80%;  /* Make it less than 100% to keep away from the edges */
            margin-top: 20px;
        }
        #table-titles {
            display: flex;
            justify-content: space-between;
            width: 80%;  /* Match the width of the tables */
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        #download-btn {
            height: 20px;
            align-self: center;
        }
        td:hover {
            background-color: #add8e6;
        }
        #all-names, #ordered-names {
        width: 50%;
    }
    </style>
</head>
<body>
    <div id="content">
        <h1>Name Ordering App</h1>
        <input type="file" id="file-upload" accept=".csv">
        <button id="upload-btn">Upload Names</button>
        <button id="go-btn">Go</button>
        <div id="table-titles">
            <h2>All Names</h2>
            <button id="download-btn">Download Ordered Names</button>
            <h2>Ordered Names</h2>
        </div>
        <div id="tables">
            <div id="all-names">
                <table id="name-table">
                    <!-- This is where the names will be inserted -->
                </table>
            </div>
            <div id="ordered-names">
                <table id="ordered-table">
                    <!-- Ordered names will be inserted here -->
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
