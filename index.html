<!DOCTYPE html>
<html>
<head>
    <title>Name Ordering</title>
    <style>
        /* Basic CSS for layout */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #lists {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Name Ordering App</h1>
        <input type="file" id="file-upload" accept=".xls,.xlsx">
        <button id="upload-btn">Upload Names</button>
        <button id="go-btn">Go</button>
        <div id="lists">
            <div id="ordered-names">
                <h2>Ordered Names</h2>
                <ul id="ordered-list">
                    <!-- Ordered names will be inserted here -->
                </ul>
            </div>
            <div id="all-names">
                <h2>All Names</h2>
                <ul id="name-list">
                    <!-- This is where the names will be inserted -->
                </ul>
            </div>
        </div>
        <button id="download-btn">Download Ordered Names</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
